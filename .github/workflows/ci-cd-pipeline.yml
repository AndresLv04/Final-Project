name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0
  PYTHON_VERSION: 3.11

jobs:
  # ===================================
  # JOB 1: Validate Code
  # ===================================
  validate:
    name: Validate Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8 black

      - name: Run Python linting
        run: |
          flake8 services/ modules/lambda/functions \
            --max-line-length=120 --exclude=venv,__pycache__
          black --check services/ modules/lambda/functions

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: |
          terraform fmt -check -recursive

      - name: Terraform Validate
        run: |
          cd environments/development
          terraform init -backend=false
          terraform validate

  # ===================================
  # JOB 2: Run Tests
  # ===================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r services/processor/requirements.txt
          pip install -r services/portal/requirements.txt
          pip install pytest pytest-cov

      - name: Run Unit Tests
        run: |
          pytest tests/unit/ -v --cov=services --cov-report=xml

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ===================================
  # JOB 3: Terraform Plan (PR only)
  # ===================================
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.event_name == 'pull_request'

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: |
          cd environments/development
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd environments/development
          terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“–

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # ===================================
  # JOB 4: Build Docker Images
  # ===================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'

    strategy:
      matrix:
        include:
          - service: processor
            ecr_repository: healthcare-lab-platform-dev-worker
          - service: portal
            ecr_repository: healthcare-lab-platform-dev-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd services/${{ matrix.service }}

          ECR_REPOSITORY=${{ matrix.ecr_repository }}
          echo "Usando repositorio: $ECR_REGISTRY/$ECR_REPOSITORY"

          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          docker tag \
            $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            $ECR_REGISTRY/$ECR_REPOSITORY:latest

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Output image URI
        run: |
          echo "Image pushed: ${{ steps.login-ecr.outputs.registry }}/${{ matrix.ecr_repository }}:${{ github.sha }}"

  # ===================================
  # JOB 5: Package Lambda Functions
  # ===================================
  package-lambda:
    name: Package Lambda Functions
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'

    strategy:
      matrix:
        function: [ingest, notify, pdf_generator]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Package Lambda
        run: |
          cd modules/lambda/functions/${{ matrix.function }}

          pip install -r requirements.txt -t package/
          cp *.py package/

          cd package
          zip -r ../function.zip .
          cd ..

          ls -lh function.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-${{ matrix.function }}
          path: modules/lambda/functions/${{ matrix.function }}/function.zip
          retention-days: 7

  # ===================================
  # JOB 6: Deploy to Staging
  # ===================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker, package-lambda]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.healthcarelab.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Download Lambda artifacts
        uses: actions/download-artifact@v4
        with:
          path: lambda-artifacts

      - name: Deploy Lambda Functions
        run: |
          for function in ingest notify pdf_generator; do
            case "$function" in
              ingest)
                LAMBDA_NAME="healthcare-lab-platform-dev-ingest"
                ;;
              notify)
                LAMBDA_NAME="healthcare-lab-platform-dev-notify"
                ;;
              pdf_generator)
                LAMBDA_NAME="healthcare-lab-platform-dev-pdf-generator"
                ;;
              *)
                echo "FunciÃ³n desconocida: $function"
                exit 1
                ;;
            esac

            echo "Actualizando funciÃ³n Lambda $LAMBDA_NAME"
            aws lambda update-function-code \
              --function-name "$LAMBDA_NAME" \
              --zip-file fileb://lambda-artifacts/lambda-${function}/function.zip
          done

      - name: Terraform Init
        run: |
          cd environments/development
          terraform init

      - name: Terraform Apply
        run: |
          cd environments/development
          terraform apply -auto-approve

      - name: Update ECS Services
        run: |
          aws ecs update-service \
            --cluster healthcare-lab-platform-dev-cluster \
            --service healthcare-lab-platform-dev-worker \
            --force-new-deployment

          aws ecs update-service \
            --cluster healthcare-lab-platform-dev-cluster \
            --service healthcare-lab-platform-dev-portal \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster healthcare-lab-platform-dev-cluster \
            --services healthcare-lab-platform-dev-worker healthcare-lab-platform-dev-portal

  # ===================================
  # JOB 7: Deploy to Production
  # ===================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker, package-lambda]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://healthcarelab.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Plan
        run: |
          cd environments/production
          terraform init
          terraform plan -out=tfplan

      - name: Terraform Apply
        run: |
          cd environments/production
          terraform apply tfplan

      - name: Update ECS Services
        run: |
          aws ecs update-service \
            --cluster healthcare-lab-platform-prod-cluster \
            --service healthcare-lab-platform-prod-worker \
            --force-new-deployment

          aws ecs update-service \
            --cluster healthcare-lab-platform-prod-cluster \
            --service healthcare-lab-platform-prod-portal \
            --force-new-deployment
